<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <meta http-equiv="Pragma" content="no-cache" />
 
    <meta http-equiv="Expires" content="0" />
 
    <meta http-equiv="Cache" content="no-cache"  />

    <title>美团券包</title>
    <style>
        body {
            background-color: #f6f6f6; /* 背景色为白色，可以根据需要修改颜色值 */
        }
        h1 {
            color: #fb4d44;
            margin-left: 16px;
            font-size: 72px;
            padding: 0px;
        }
        h2 {
            margin-left: 16px;
            font-size: 36px;
        }
        h3 {
            margin-left: 16px;
            font-size: 28px;
        }
        h4 {
            margin-left: 16px;
            font-size: 22px;
            font-weight: normal;
            color: #656565;
        }
        a {
            text-decoration: none;
            font-size: 36px;
        }
        .card {
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            margin: 16px;
            background-color: #fff;

        }
        .image {
            /* flex: 1; */
            /* margin-right: 10px; */
            width: 360px;
            height: 360px;
        }
        .info {
            flex: 2;
            display: flex;
            flex-direction: column;

        }
        .top-element {
            align-self: flex-start; /* 将上方元素靠上 */
        }
  
        .middle-element {
            flex-grow:inherit; /* 中间元素自适应填充剩余空间 */
        }
  
        .bottom-element {
         align-self: flex-end; /* 将下方元素靠下 */
        }
        .title {
            font-size: 42px;
            margin-top: 16px;
            margin-left: 16px;
            margin-right: 10px;

        }
        .brand {
            font-size: 32px;
            margin: 16px;
            color: #656565;
        }
        .price-button-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 16px;

        }
        .price-container {
            display: flex;
            align-items: baseline;
            flex: 1;
            font-size: 72px;
            color: #fb4d44;

        }
        .original-price {
            text-decoration: line-through;
            font-size: 36px;
            color: #adadad;
        }
        .money-mark {
            text-decoration: line-through;
            font-size: 42px;
            color: #fb4d44;
            margin-right: 5px;

        }
        .original-money-mark {
            text-decoration: line-through;
            margin-left: 10px;
            margin-right: 2px;
            font-size: 36px;
            color: #adadad;
        }
        .buy-button {
            padding: 15px 20px;
            background-color: #fed06a;
            color: black;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <h1>美团外卖超级券包精选</h1>
    <h2>优惠可叠加·随时退</h2>
    
    <h4>·可叠加会员红包、门店满减、折扣商品、配送活动等，具体以使用时页面展示为准。</h4>
    
    <h4>·随时退：购买超值券包后，未使用且未赠送的券支持随时退款。到期未使用的券支持自动退款，根据购买时实际支付金额以及券剩余张数，按比例退回到购券时的原支付账户中。</h4>
    
    
    <h2>使用步骤：</h2>
    <h3>购买券包->代金券/红包卡券->用券定外卖</h3>

    <div id="productList"></div>
    <script>

// 商品数组，包含标题和价格信息
const products = [
    
            {
                image: 'https://p0.meituan.net/sqs/ad5ec4b64370a3cfb161ca645d71fedc749442.jpg@502w', 
                title: '双杯酸奶套餐兑换券*1张', 
                mark: '【茶百道】热销3千+, 低至7.1折', 
                price: 26.90, 
                originalPrice: 38.00, 
                link: 'http://dpurl.cn/xY2qi6pz', 
            },
            {
                image: 'https://p1.meituan.net/sqs/7f047fe64b5bc956136376d98a56c82f90771.jpg@502w', 
                title: '栀子绿生椰奶茶兑换券*2张', 
                mark: '【奈雪的茶】热销2千+, 低至8.1折', 
                price: 25.90, 
                originalPrice: 32.00, 
                link: 'http://dpurl.cn/vvYnHX4z', 
            },
            {
                image: 'https://p0.meituan.net/sqs/8d1f73261c9a3ffedf055ed795399050103624.png@502w', 
                title: '茉莉花香拿铁兑换券*3张', 
                mark: '【幸运咖】热销1千+, 低至8折', 
                price: 28.80, 
                originalPrice: 36.00, 
                link: 'http://dpurl.cn/9Ph1ij9z', 
            },
            {
                image: 'https://p0.meituan.net/sqs/4810a01268fcdfa4cb9376052cf949da99116.png@502w', 
                title: '椰椰遇上茉莉花香套餐兑换券*1张', 
                mark: '【幸运咖】热销1千+, 低至8.1折', 
                price: 27.40, 
                originalPrice: 34.00, 
                link: 'http://dpurl.cn/jsdEAJgz', 
            },
            {
                image: 'https://p1.meituan.net/sqs/72b25470ce437afc53db573a69d6bef4136826.jpg@502w', 
                title: '德克士招牌脆皮手枪腿套餐兑换券*1张', 
                mark: '【德克士】低至7.7折', 
                price: 29.90, 
                originalPrice: 39.00, 
                link: 'http://dpurl.cn/90HRrjpz', 
            },
            {
                image: 'https://p1.meituan.net/sqs/e5e066f253ae4c86720552432fdaf1e3300950.jpg@502w', 
                title: '多肉杨梅兑换券*3张', 
                mark: '【甜啦啦】热销1千+, 低至7折', 
                price: 14.70, 
                originalPrice: 21.00, 
                link: 'http://dpurl.cn/UFfMrunz', 
            }
        ];

        // 获取商品列表的DOM元素
        const productList = document.getElementById('productList');

        // 遍历商品数组，为每个商品创建一个列表项并添加到商品列表中
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML += `
        <img class="image" src="${product.image}" alt="商品图片">
        <div class="info">
            <div class="top-element">
            <div class="title">${product.title}</div>
            <div class="brand">${product.mark}</div>
        </div>
        <div class="middle-element">
        </div>
        <div class="info">
            <div class="price-button-container">
                <div class="price-container">
                    <span class="money-mark">¥</span>
                    <span class="discount-price">${product.price}</span>
                    <span class="original-money-mark">¥</span>
                    <span class="original-price">${product.originalPrice}</span>
                </div>
                <a class="buy-button" href="${product.link}">立即购买</a>
            </div>
        </div>
        </div>
    `
        productList.appendChild(card);

        });
    </script>
</body>
</html>
